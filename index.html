<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Carbon Fiber Background */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: 
                radial-gradient(circle at 100% 150%, #222 24%, #111 25%, #111 28%, #222 29%, #222 36%, #111 36%, #111 40%, transparent 40%, transparent),
                radial-gradient(circle at 0    150%, #222 24%, #111 25%, #111 28%, #222 29%, #222 36%, #111 36%, #111 40%, transparent 40%, transparent),
                radial-gradient(circle at 50%  100%, #111 10%, #222 11%, #222 23%, #111 24%, #111 30%, #222 31%, #222 43%, #111 44%, #111 50%, #222 51%, #222 63%, #111 64%, #111 71%, transparent 71%, transparent),
                radial-gradient(circle at 100% 50%, #111 5%, #222 6%, #222 15%, #111 16%, #111 20%, #222 21%, #222 30%, #111 31%, #111 35%, #222 36%, #222 45%, #111 46%, #111 49%, transparent 49%, transparent),
                radial-gradient(circle at 0    50%, #111 5%, #222 6%, #222 15%, #111 16%, #111 20%, #222 21%, #222 30%, #111 31%, #111 35%, #222 36%, #222 45%, #111 46%, #111 49%, transparent 49%, transparent);
            background-color: #111;
            background-size: 50px 25px;
        }

        /* The Purple Button */
        .discord-btn {
            background-color: #6d28d9; /* Deep Purple */
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 700;
            padding: 16px 40px;
            border-radius: 12px;
            border: 2px solid #a78bfa; /* Light Purple Outline */
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px rgba(109, 40, 217, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
        }

        /* Hover & Glow Effects */
        .discord-btn:hover {
            transform: scale(1.05);
            background-color: #7c3aed;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 
                        inset 0 0 10px rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }

        .discord-btn:active {
            transform: scale(0.98);
        }

        /* Discord Icon Styling */
        .discord-icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }
    </style>
</head>
<body>

    <button class="discord-btn" id="joinBtn">

    </button>

    <script>
        const discordLink = "https://discord.gg/qRabWupr4h";

        document.getElementById('joinBtn').addEventListener('click', () => {
            window.open(discordLink, '_blank');
        });
    </script>

</body>
</html>
